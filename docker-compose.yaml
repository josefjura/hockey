version: '3.8'

services:
  hockey:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hockey
    environment:
      - "DATABASE_URL=sqlite:///app/data/hockey.db"
      - SESSION_SECRET=${SESSION_SECRET:-your-secret-session-key-change-this-in-production}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - RUST_LOG=${RUST_LOG:-info}
    volumes:
      - ./data:/app/data
    ports:
      - "8080:8080"
    networks:
      - hockey-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  hockey-network:
    driver: bridge
