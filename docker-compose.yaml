version: '3.8'

services:
  hockey-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hockey-backend
    environment:
      - "DATABASE_URL=sqlite:///app/data/hockey.db"
      - HMAC_KEY=${HOCKEY_HMAC_KEY:-your-secret-hmac-key-change-this-in-production}
      - JWT_PRIVATE_KEY_PATH=/app/keys/jwt_private.pem
      - JWT_PUBLIC_KEY_PATH=/app/keys/jwt_public.pem
      - JWT_ACCESS_TOKEN_DURATION_MINUTES=${JWT_ACCESS_TOKEN_DURATION_MINUTES:-15}
      - JWT_REFRESH_TOKEN_DURATION_DAYS=${JWT_REFRESH_TOKEN_DURATION_DAYS:-7}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - RUST_LOG=info
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:4000}
      - CORS_METHODS=${CORS_METHODS:-GET,POST,PUT,DELETE,OPTIONS}
      - CORS_HEADERS=${CORS_HEADERS:-*}
    volumes:
      - ./data:/app/data
      - ./backend/jwt_private.pem:/app/keys/jwt_private.pem:ro
      - ./backend/jwt_public.pem:/app/keys/jwt_public.pem:ro
    ports:
      - "9080:8080"
    networks:
      - hockey-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  hockey-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hockey-frontend
    environment:
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-nextauth-key-change-this-in-production}
      - AUTH_TRUST_HOST=true
      - HOCKEY_BACKEND_URL=${HOCKEY_BACKEND_URL:-http://hockey-backend:8080}
    ports:
      - "4000:3000"
    depends_on:
      hockey-backend:
        condition: service_healthy
    networks:
      - hockey-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Volumes section removed - using host directory mapping instead

networks:
  hockey-network:
    driver: bridge